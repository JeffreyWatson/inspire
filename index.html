<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Cedarville+Cursive&family=Kanit:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body class="fit">
  <header class="d-flex justify-content-end">
    <h1 class="fw-bold fs-3 text-white d-flex p-5" id="weather">
    </h1>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center fs-1 text-white mt-5 pt-5" id="clock">
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-end p-2 bg-transparent" id="form-body">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Task List | Completed: <span id="task-count"> 0</span><span>/</span><span id="current">0</span></h5>
              <form onsubmit="app.tasksController.addTasks()">
                <div class="" id="tasks">
                  <!-- this is where i want tasks to be -->
                </div>
                <div class="p-2">
                  <input type="text" required="text" minlength="1" maxlength="50 characters" class="form-control me-1" id="description" style="height: 25px;" name="description">
                  <button type="submit" class="btn btn-secondary d-flex align-items-start">+</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="fw-bold fs-4 text-white undo text-center cursive" id="quote">
    </div>
    <a class="fw-bold fs-4 text-white hide text-center cursive" id="quotea">
    </a>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js" integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
